<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录后台</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div class="wrapper">
    <div>
        <p class="top_p">Nike商城管理后台</p>
    </div>
    <form class="login">
        <fieldset>
            <legend>用户登录</legend>
            <br><br>
            <label>用户名：</label>
            <input type="text" class="name"><br><br>
            <label>密&nbsp;&nbsp;&nbsp;码：</label>
            <input type="password" class="pwd"><br><br><br>
            <input type="button" value="提交" class="aa" id="bb"><input type="reset" class="aa">
        </fieldset>
    </form>
</div>
</body>
</html>
