<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加管理员</title>
    <link rel="stylesheet" type="text/css" href="css/manage_adminAdd.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/manage_adminAdd.js"></script>
</head>
<body>
<p class="top">你好，当前位置>添加管理员</p>
<div class="wrapper">
    <form class="adminAdd-table">
        <fieldset>
            <label>管理员ID：</label><input type="text" placeholder="请输入管理员ID" class="admin_id"/><br>
            <label>管理员名称：</label><input type="text" placeholder="请输入16位以内的名称" class="admin_name"/><br>
            <label>管理员密码：</label><input type="text" placeholder="请输入16位以内的密码" class="admin_password"/><br>
            <label><input type="button" class="cancle" value="清空"></label>
            <label><input type="button" class="certain" value="确定"></label>
        </fieldset>
    </form>
</div>
</body>
</html>
