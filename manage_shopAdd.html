<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
    <link rel="stylesheet" type="text/css" href="css/manage_shopAdd.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.cookie.js"></script>
        <script type="text/javascript" src="js/manage_shopAdd.js"></script>
</head>
<body>
<p class="top">你好，当前位置>添加商品</p>
<div class="wrapper">
    <form class="shop-table">
        <fieldset>
            <label>商品ID：</label><input type="text" placeholder="请输入商品ID" class="shop_id"/><br>
            <label>商品名称：</label><input type="text" placeholder="请输入商品名称" class="shop_name"/><br>
            <label>商品描述：</label><input type="text" placeholder="请输入商品描述" class="shop_allName"/><br>
            <label>商品库存：</label><input type="text" placeholder="请输入商品库存" class="shop_num"/><br>
            <label>商品图片：</label><input type="text" placeholder="请输入商品图片路径" class="shop_pic"/><br>
            <label>商品价格：</label><input type="text" placeholder="请输入商品价格" class="shop_price"/><br>
            <label>商品页号：</label><input type="text" placeholder="请输入商品页号" class="shop_page"/><br>
            <label><input type="button" class="cancle" value="清空"></label>
            <label><input type="button" class="certain" value="确定"></label>
        </fieldset>
    </form>
</div>
</body>
</html>
