<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图管理</title>
    <link rel="stylesheet" type="text/css" href="css/manage_photoOperate.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/manage_photoOperate.js"></script>
</head>
<body>
<p class="top">你好，当前位置>轮播图列表</p>
<div class="wrapper">
    <ul>
        <li class="first-li"><span class="id">轮播图ID</span><span class="url">轮播图路径</span><span class="web">轮播图跳转网页</span><span class="text">轮播图文字</span><span class="change">修改</span><span class="del">删除</span></li>
    </ul>
</div>

<div id="cover"
     style="background: #000; position: absolute; left: 0px; top: 0px; width: 100%; filter: alpha(opacity=30); opacity: 0.3; display: none; z-index: 2 ">
</div>
<form class="address-table">
    <fieldset>
        <legend>商品信息修改</legend>
        <br>
        <label>轮播图路径：</label><input type="text" placeholder="请输入轮播图路径" class="url"/><br>
        <label>轮播图跳转的网页：</label><input type="text" placeholder="请输入轮播图跳转的网页" class="web"/><br>
        <label>轮播图文字：</label><input type="text" placeholder="请输入轮播图文字" class="text"/><br>
        <label><input type="button" class="cancle" value="取消"></label>
        <label><input type="button" class="certain" value="确定"></label>
    </fieldset>
</form>
</body>
</html>
